{%extends 'myapp/index.html'%}
{%block content%}

    <section class="content home">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-12">
        <h2>
          Add Society Member <small class="text-muted">Welcome to Digital Socitey</small>
        </h2>
      </div>
      <div class="col-lg-7 col-md-7 col-sm-12 text-right">
        <ul class="breadcrumb float-md-right">
          <li class="breadcrumb-item">
            <a href="..\dashboard\index.html"
              ><i class="zmdi zmdi-home"></i> Digital Socitey</a
            >
          </li>
          <li class="breadcrumb-item">Society Member</li>
          <li class="breadcrumb-item active">Add Society Member</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Add</strong> Society Member<small
                >Description text here...</small
              >
            </h2>
            <ul class="header-dropdown">
              <li class="remove">
                <a role="button" class="boxs-close"
                  ><i class="zmdi zmdi-close"></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="body">
            <div class="row clearfix">
              <div class="col-sm-4">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    name = "firstname"
                  />
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    name = "lastname"
                  />
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Email"
                    name = "email"
                  />
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-sm-4">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Contact Number"
                      name = "contact"
                    />
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Block Number"
                      name = "blockno"
                    />
                  </div>
                </div>

                <div class="col-sm-4">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="House Number"
                      name = "houseno"
                    />
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="occupation"
                      name = "occupation"
                    />
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="blood group" name = "bloodgroup" />
                  </div>
                </div>
              </div>

              <div class="row clearfix">
               
              </div>
          
            <div class="row clearfix">
              <div class="col-sm-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Vehical Details"
                    name = "vehical_details"
                  />
                </div>
              </div>
              
              <div class="col-sm-12">
                <div class="form-group">
                  <textarea
                    rows="4"
                    class="form-control no-resize"
                    placeholder="Please type what you want..."
                    name = "job_address"
                  ></textarea>
                </div>
              </div>
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-round">
                  Submit
                </button>
                <button
                  type="submit"
                  class="btn btn-default btn-round btn-simple"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
